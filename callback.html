<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./display.js"></script>
</head> 
<body>

    <div id="t">
        <div id="m">
            <h3>Spotify analytics</h3>
        </div>
    </div>

    <section id="profile">
    <h2>Hello <span id="displayName"></span></h2>
    <span id="avatar"></span>
    <ul>
        <li>User ID: <span id="id"></span></li>
        <li>Email: <span id="email"></span></li>
        <li>Spotify URI: <a id="uri" href="#"></a></li>
        <li>Link: <a id="url" href="#"></a></li>
        <li>Profile Image: <span id="imgUrl"></span></li>
        <li>Artists: <span id="artistsName"></span></li>
    </ul>
    </section>
    <div id="content"> 
        <div id="left">
            <button id="artistsShort">Last month</button>
            <button id="artistsMedium">Last 6 months</button>
            <button id="artistsLong">Last year</button>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="table"></tbody>
            </table>
        </div>

        <div id="right">
            <button id="songShort">Last month</button>
            <button id="songMedium">Last 6 months</button>
            <button id="songLong">Last year</button>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="table"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
